<!-------------------- FORMULAIRE DE RECOMMANDATIONS -------------------->
<div class="container-fluid recom">
    <div class="row">
    <div class="col-12 offset-md-2 col-md-6 formRecom">
        <h4 id="FormRecom">Avis</h4>

        <p>Si nous avons travaillé ensemble, vous pouvez écrire ici un avis/une recommandation sur mon travail.</p>

        <form action="#recommandations" method="post" enctype="text/plain">
            <div class="form-group">
            <label for="text1">Nom</label>
            <input type="text" class="form-control" name="text1" placeholder="Votre nom"
            maxlength="60" minlength="5" size="30"
            required="Veuillez compléter ce champ.">
            </div>
            <div class="form-group">
            <label for="text2">Prénom</label>
            <input type="text" class="form-control" name="text2" placeholder="Votre prénom"
            maxlength="60" minlength="3" size="30"
            required="Veuillez compléter ce champ.">
            </div>
            <div class="form-group">
            <label for="metier">Métier</label>
            <input type="email" class="form-control" name="metier" aria-describedby="metier" placeholder="Votre métier"
            maxlength="60" minlength="3" size="30"
            required="Veuillez compléter ce champ.">
            </div>
            <div class="form-group">
            <label for="nomEse">Entreprise</label>
            <input type="text" class="form-control" name="nomEse" placeholder="Le nom de votre entreprise" 
            maxlength="60" minlength="3" size="30"
            required="Veuillez compléter ce champ.">
            </div>
            <div class="form-group">
            <label for="message">Message</label>
            <textarea type="text" class="form-control" name="message" rows="3" placeholder="Veuillez entrer votre message"
            maxlength="700" minlength="10" size="50"
            required="Veuillez compléter ce champ."></textarea>
            </div>
            <button type="submit" class="btn btn-info">Envoyer</button>
        </form>
    </div>
    </div>
</div>

<script>
$(function(){
    $('nav a[href^="#"]').click(function(){
    var the_id = $(this).attr("href");
    if (the_id === '#'){
        return;
    }
    var positionCible = $(the_id).offset().top -92
    $('#index.html html,body').animate({
        scrollTop:positionCible
    }, 'slow');
    return false;
    });
})
